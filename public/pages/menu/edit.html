<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet"
          href="../../static/css/styles.css">
    <title>Foods - Editar</title>
</head>
<body>
<header id="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarSupportedContent"
             class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="list.html">Listar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create.html">Cadastrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="edit.html">Editar</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="container">
    <div class="row d-flex justify-content-center">
        <div id="content" class="col-11">
            <h1>Tela de Edição</h1>

            <div class="container">
                <div id="lista" class="row">
                </div>
                <div id="modalEdit"
                     class="modal fade"
                     tabindex="-1"
                     role="dialog"
                     aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <form id="formulario">
                                        <div class="row justify-content-center">
                                            <div class="form-group row col-10">
                                                <label for="name"
                                                       class="col-4 col-form-label">Nome do alimento *</label>
                                                <div class="col-7">
                                                    <input id="name"
                                                           type="text"
                                                           class="form-control"
                                                           placeholder="Insira o nome"
                                                           maxlength="32"
                                                           required>
                                                </div>
                                            </div>
                                            <div class="form-group row col-10">
                                                <label for="imagePath"
                                                       class="col-4 col-form-label">Imagem do alimento *</label>
                                                <div class="col-7">
                                                    <input id="imagePath"
                                                           type="file"
                                                           accept="image/*"
                                                           class="form-control"
                                                           required>
                                                </div>
                                            </div>
                                            <div class="form-group row col-10">
                                                <label for="description"
                                                       class="col-4 col-form-label">Descrição do alimento *</label>
                                                <div class="col-7">
                                <textarea id="description"
                                          class="form-control"
                                          placeholder="Insira a descrição"
                                          maxlength="250"
                                          required></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group row col-10">
                                                <label for="restaurantId"
                                                       class="col-4 col-form-label">Restaurante *</label>
                                                <div class="col-7">
                                                    <input id="restaurantId"
                                                           type="text"
                                                           class="form-control"
                                                           placeholder="Insira o nome do restaurante"
                                                           maxlength="32"
                                                           required>
                                                </div>
                                            </div>
                                            <div class="form-group row col-10">
                                                <label for="price"
                                                       class="col-4 col-form-label">Preço *</label>
                                                <div class="col-7">
                                                    <input id="price"
                                                           type="number"
                                                           class="form-control"
                                                           step="0.01"
                                                           min="0.00"
                                                           placeholder="Insira o valor"
                                                           required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button"
                                                    class="btn btn-secondary"
                                                    data-dismiss="modal">Fechar</button>
                                            <button id="enviar"
                                                    type="submit"
                                                    class="btn btn-primary"
                                                    title="Preencha todos os campos para salvar">Salvar mudanças</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script type="module">
  import Edit from "../../static/js/Edit.js";
  new Edit(
      document.getElementById('lista'),
      document.getElementById('formulario')
  );
</script>
</body>
</html>
