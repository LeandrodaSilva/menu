<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <title>Menu - Início</title>
</head>
<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Menu</a>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navbarSupportedContent"
                 class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/menu/list.html">Listar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/menu/create.html">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/menu/edit.html">Editar</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input id="input-search"
                           class="form-control mr-sm-2"
                           type="search"
                           placeholder="Search"
                           aria-label="Search">
                    <button id="btn-search"
                            class="btn btn-outline-success my-2 my-sm-0"
                            type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="container col-11">
        <fieldset>
            <label>Cardápio</label>
            <div id="carouselExampleInterval"
                 class="carousel slide row d-flex justify-content-center"
                 data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner col-6">

                    <div class="carousel-item active" data-interval="5000">
                        <img src="assets/img/foods/cupcake.jpg" class="d-block w-100" alt="...">
                    </div>

                    <div class="carousel-item" data-interval="5000">
                        <img src="assets/img/foods/cupcake.jpg" class="d-block w-100" alt="...">
                    </div>

                    <div class="carousel-item" data-interval="5000">
                        <img src="assets/img/foods/cupcake.jpg" class="d-block w-100" alt="...">
                    </div>

                </div>

                <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>
        </fieldset>
    </main>

    <div id="listagem"></div>

    <script type="module">
        import Routes from "./static/js/Routes.js";
        import Menu from "./static/js/Menu.js";

        new Routes(
            document.getElementById('header')
        );
        new Menu(
          document.querySelector('#listagem'),
          document.querySelector('#header'))
    </script>
</body>
</html>
